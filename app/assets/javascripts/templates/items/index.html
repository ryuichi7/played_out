<div class="container">


<div class="panel panel-default" ng-repeat="item in item.items">
  <div class="panel-heading">
    {{item.make}}
  </div>
  <div class="panel-body">
    {{item.model}}
    {{item.year}}
    {{item.description}}
  </div>
</div>
<button class= 'btn btn-primary' type="button" name="button">Click me</button>
